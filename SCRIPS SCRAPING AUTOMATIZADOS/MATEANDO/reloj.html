<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">

<div class="uk-card uk-card-default uk-card-body uk-text-center" style="background: linear-gradient(45deg, rgb(70, 91, 235), rgb(135, 93, 211)); color: white; width: 100%; padding: 20px; font-family: 'Kanit', sans-serif;">
    <img src="https://d22fxaf9t8d39k.cloudfront.net/99a7e30492379c58aee2a8a0217a60ee1a17889abb0695352c119a8f859448a6327310.png" alt="ENVÍO GRATIS" class="tituloEvio">
    <div id="countdown2">
        <div class="time-boxx">
            <div class="number">00</div>
            <div class="line"></div>
            <div class="label">DÍAS</div>
        </div>
        <div class="time-boxx">
            <div class="number">00</div>
            <div class="line"></div>
            <div class="label">HORAS</div>
        </div>
        <div class="time-boxx">
            <div class="number">00</div>
            <div class="line"></div>
            <div class="label">MINUTOS</div>
        </div>
        <div class="time-boxx">
            <div class="number">00</div>
            <div class="line"></div>
            <div class="label">SEGUNDOS</div>
        </div>
    </div>
</div>

<style>
    img.tituloEvio {
        width: 450px;
        height: 120px;
        object-fit: cover;
        display: block;
        margin: 0 auto 20px auto;
    }
    h2.subtitulo {
        background-color: black;
        color: white;
        padding: 10px;
        margin: 0;
    }
    #countdown2 {
        display: flex;
        justify-content: center;
        gap: 10px; /* Espacio entre los elementos */
        color: white; /* Letras blancas */
        font-family: 'Kanit', sans-serif;
    }
    .time-boxx {
        background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente para los cuadrados */
        color: black; /* Letras negras */
        margin: 20px 0px 0px 0px;
        padding: 10px 20px; /* Espaciado interno */
        border-radius: 5px; /* Bordes redondeados */
        border: black 2px solid;
        text-align: center; /* Centrando el texto */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100px;
    }
    .time-boxx .number {
        font-size: 80px; /* Tamaño del texto de los números */
        margin: 0px !important;
        padding: 0px !important;
    }
    .time-boxx .label {
        font-size: 25px; /* Tamaño del texto de las etiquetas */
    }
    .time-box .line {
        width: 80%; /* Ancho de la línea */
        height: 2px; /* Alto de la línea */
        background-color: black; /* Color de la línea */
        margin: 0px 0 10px 0; /* Espacio vertical reducido */
    }
    @media (max-width: 768px) {
        .time-boxx {
            width: 80px; /* Reduce el ancho de los cuadros de tiempo en móviles */
            padding: 5px 10px; /* Espaciado interno reducido */
        }
        .time-boxx .number {
            font-size: 40px; /* Reduce el tamaño del texto de los números en móviles */
        }
        .time-boxx .label {
            font-size: 15px; /* Reduce el tamaño del texto de las etiquetas en móviles */
        }
    }
</style>

<script>
    function startCountdown2() {
        const countdownElement = document.getElementById('countdown2');
        const targetDate = new Date('2024-11-07T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                <div class="time-boxx">
                    <div class="number">${days.toString().padStart(2, '0')}</div>
                    <div class="line"></div>
                    <div class="label">DÍAS</div>
                </div>
                <div class="time-boxx">
                    <div class="number">${hours.toString().padStart(2, '0')}</div>
                    <div class="line"></div>
                    <div class="label">HORAS</div>
                </div>
                <div class="time-boxx">
                    <div class="number">${minutes.toString().padStart(2, '0')}</div>
                    <div class="line"></div>
                    <div class="label">MINUTOS</div>
                </div>
                <div class="time-boxx">
                    <div class="number">${seconds.toString().padStart(2, '0')}</div>
                    <div class="line"></div>
                    <div class="label">SEGUNDOS</div>
                </div>
            `;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "¡El tiempo ha terminado!";
            }
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    }

    startCountdown2();
</script>
