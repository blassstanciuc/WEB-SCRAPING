<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        .uk-card-body {
            background: url('https://d22fxaf9t8d39k.cloudfront.net/d46f2c62ec64c3c93dec5ee4e3935f9c11d0e80fc7984b76ba06cac92c57d415327310.jpg') no-repeat center center;
            background-size: cover;
        }

        h2.tituloEvio {
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            color: white;
            padding: 10px;
            margin: 0;
        }

        h2.tituloEvio span.emoji {
            font-size: 0.8em; /* Tama√±o reducido para los emojis */
            vertical-align: middle; /* Alineaci√≥n vertical */
        }

        h2.subtitulo {
            background-color: black;
            color: white;
            padding: 10px;
            margin: 0;
        }

        #countdown2 {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espacio entre los elementos */
            color: white; /* Letras blancas */
            font-family: 'Kanit', sans-serif;
        }

        .time-boxx {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente para los cuadrados */
            color: black; /* Letras negras */
            margin: 20px 0px 0px 0px;
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            border: black 2px solid;
            text-align: center; /* Centrando el texto */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
        }

        .time-boxx .number {
            font-size: 80px; /* Tama√±o del texto de los n√∫meros */
            margin: 0px !important;
            padding: 0px !important;
        }

        .time-boxx .label {
            font-size: 25px; /* Tama√±o del texto de las etiquetas */
        }

        .time-box .line {
            width: 80%; /* Ancho de la l√≠nea */
            height: 2px; /* Alto de la l√≠nea */
            background-color: black; /* Color de la l√≠nea */
            margin: 0px 0 10px 0; /* Espacio vertical reducido */
        }

        @media (max-width: 768px) {
            .time-boxx {
                width: 80px; /* Reduce el ancho de los cuadros de tiempo en m√≥viles */
                padding: 5px 10px; /* Espaciado interno reducido */
            }
            .time-boxx .number {
                font-size: 40px; /* Reduce el tama√±o del texto de los n√∫meros en m√≥viles */
            }
            .time-boxx .label {
                font-size: 15px; /* Reduce el tama√±o del texto de las etiquetas en m√≥viles */
            }
        }
    </style>
</head>
<body>
    <div class="uk-card uk-card-default uk-card-body uk-text-center" style="color: white; width: 100%; padding: 20px; font-family: 'Kanit', sans-serif;">
        <h2 class="tituloEvio">ENV√çO GRATIS <span class="emoji">‚åõ</span><span class="emoji">üèÉüèΩ</span></h2>
        <div id="countdown2">
            <div class="time-boxx">
                <div class="number">00</div>
                <div class="line"></div>
                <div class="label">HORAS</div>
            </div>
            <div class="time-boxx">
                <div class="number">00</div>
                <div class="line"></div>
                <div class="label">MINUTOS</div>
            </div>
            <div class="time-boxx">
                <div class="number">00</div>
                <div class="line"></div>
                <div class="label">SEGUNDOS</div>
            </div>
        </div>
    </div>

    <script>
        function startCountdown2() {
            const countdownElement = document.getElementById('countdown2');

            function updateCountdown() {
                const now = new Date();
                const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);

                const distance = targetDate - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `
                    <div class="time-boxx">
                        <div class="number">${hours.toString().padStart(2, '0')}</div>
                        <div class="line"></div>
                        <div class="label">HORAS</div>
                    </div>
                    <div class="time-boxx">
                        <div class="number">${minutes.toString().padStart(2, '0')}</div>
                        <div class="line"></div>
                        <div class="label">MINUTOS</div>
                    </div>
                    <div class="time-boxx">
                        <div class="number">${seconds.toString().padStart(2, '0')}</div>
                        <div class="line"></div>
                        <div class="label">SEGUNDOS</div>
                    </div>
                `;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "¬°El tiempo ha terminado!";
                }
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        startCountdown2();
    </script>
</body>
</html>
